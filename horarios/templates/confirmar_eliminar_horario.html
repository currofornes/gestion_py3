{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>¿Estás seguro de que deseas eliminar este horario?</h5>
                    </div>
                    <div class="ibox-content">
                        <p><strong>{{ object }}</strong></p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'editar_horario_profesor' object.profesor.id %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
