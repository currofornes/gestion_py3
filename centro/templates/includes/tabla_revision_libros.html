<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Alumno</th>
      {% for estado in estados %}
        <th class="text-center">{{ estado.nombre }}</th>
      {% endfor %}
      <th>Observaciones</th>
      <th class="text-center">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    {% for alumno in alumnos %}
      <tr data-alumno-id="{{ alumno.id }}">
        <td>{{ alumno.Nombre }}</td>
        {% for estado in estados %}
          <td class="text-center">
            <input type="radio"
               name="estado_{{ alumno.id }}"
               value="{{ estado.id }}"
               class="estado-radio i-checks"
               data-alumno-id="{{ alumno.id }}"
               data-estado-id="{{ estado.id }}">
          </td>
        {% endfor %}
        <td>
          <input type="text"
                 name="observaciones_{{ alumno.id }}"
                 class="form-control form-control-sm"
                 placeholder="Observaciones">
        </td>
        <td class="text-center">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary limpiar-radio"
                  data-alumno-id="{{ alumno.id }}">
            Limpiar
          </button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
