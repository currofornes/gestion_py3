{% extends "base.html" %}
{% load static %}
{% load grupo_tags %}

{% block title %}Centro{% endblock %}

{% block css %}

    <!-- Datatables css -->
    <link href="{% static 'plugins/datatables/responsive.bootstrap5.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Datepicker Plugin CSS -->
    <link rel="stylesheet" href="{% static 'plugins/datepicker/datepicker3.css' %}" type="text/css">

    <link href="{% static 'plugins/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css">

    <style>
        .strikethrough {
            /*text-decoration: line-through;*/
            background-color: #ddbcbc !important;
        }
    </style>

{% endblock %}




{% block content %}


    <div class="container-fluid">
        <div class="page-title-head d-flex align-items-center">
            <div class="flex-grow-1">
                <h4 class="fs-sm text-uppercase fw-bold m-0">Reservas</h4>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header border-light justify-content-between">
                        <h3 class="card-title mb-1"></h3>

                        <div class="col-auto">
                            <div role="group" aria-label="Layout toggle button group">
                                <a href="/reservas/verreservas" class="btn btn-secondary"><i
                                        class="ti ti-table me-1"></i> Vista tabla </a>

                                <a href="/reservas/reservaprofe" class="btn btn-warning"><i
                                        class="ti ti-plus me-1"></i> Nueva reserva para profesor/a </a>

                            </div>
                        </div>

                    </div>

                    <div class="card-body" style="height: calc(100% - 350px);" data-simplebar data-simplebar-md>
                        <div id="calendar"></div>
                    </div> <!-- end card-body -->


                </div>

            </div>

        </div><!-- end col -->


    </div><!-- end row -->

    <div class="modal fade" id="event-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Datos de la reserva</h4>
                </div>
                <div class="modal-body">
                    <!-- Título del evento -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Profesor/a:</label>
                        <p class="form-control-plaintext" id="reserva-profe"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Espacio/Recurso:</label>
                        <p class="form-control-plaintext" id="reserva-recurso"></p>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label fw-semibold">Fecha de inicio:</label>
                            <p class="form-control-plaintext" id="event-start"></p>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-semibold">Fecha de fin:</label>
                            <p class="form-control-plaintext" id="event-end"></p>
                        </div>
                    </div>


                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end modal dialog-->


{% endblock %}

{% block js %}

    <!-- Datatables js -->
    <script src="{% static 'plugins/datatables/dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.bootstrap5.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/responsive.bootstrap5.min.js' %}"></script>



    <script src="{% static 'plugins/datatables/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/buttons.bootstrap5.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/jszip.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/pdfmake.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/vfs_fonts.js' %}"></script>
    <script src="{% static 'plugins/datatables/buttons.html5.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/buttons.print.min.js' %}"></script>

    <!-- Daterpicker Plugin Js -->
    <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'plugins/datepicker/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/datepicker/bootstrap-datepicker.es.min.js' %}"></script>

    <!-- Sweet Alerts js -->
    <script src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script>

    <!-- Fullcalendar js -->
    <script src="{% static 'plugins/fullcalendar/index.global.min.js' %}"></script>

    <script>

        class CalendarSchedule {

            constructor() {
                this.body = document.body;
                this.modal = new bootstrap.Modal(document.getElementById('event-modal'), {backdrop: true});
                this.calendar = document.getElementById('calendar');

                this.modalTitle = document.getElementById('modal-title');
                this.calendarObj = null;
                this.selectedEvent = null;
                this.newEventData = null;
            }

            onEventClick(info) {
                this.newEventData = null;
                this.selectedEvent = info.event;

                // Establecer el título del modal
                //this.modalTitle.textContent = this.selectedEvent.title;


                const start = this.selectedEvent.start;
                const end = this.selectedEvent.end;

                // Opcional: formateo básico de fecha y hora
                const formatDate = (date) => {
                    return date.toLocaleString('es-ES', {
                        dateStyle: 'short',
                        timeStyle: 'short'
                    });
                };

                document.getElementById('event-start').textContent = formatDate(start);
                document.getElementById('event-end').textContent = end ? formatDate(end) : '—';

                // Campos adicionales (rellena si tienes info en extendedProps, por ejemplo)
                document.getElementById('reserva-profe').textContent = this.selectedEvent.extendedProps?.profesor || '—';
                document.getElementById('reserva-recurso').textContent = this.selectedEvent.extendedProps?.reservable || '—';

                // Mostrar el modal
                this.modal.show();
            }


            init() {
                /*  Initialize the calendar  */
                const today = new Date();
                const self = this;


                // cal - init
                self.calendarObj = new FullCalendar.Calendar(self.calendar, {

                    plugins: [],
                    slotDuration: '00:30:00', /* If we want to split day time each 15minutes */
                    slotMinTime: '08:00:00',
                    slotMaxTime: '15:00:00',
                    themeSystem: 'bootstrap',
                    bootstrapFontAwesome: false,
                    buttonText: {
                        today: 'Hoy',
                        month: 'Mes',
                        week: 'Semana',
                        day: 'Día',
                        list: 'Lista',

                    },
                    locale: 'es',
                    initialView: 'dayGridMonth',
                    handleWindowResize: true,
                    //height: window.innerHeight - 240,
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                    },
                    editable: false,
                    // dayMaxEventRows: false, // allow "more" link when too many events
                    selectable: true,
                    dateClick: function (info) {
                        self.onSelect(info);
                    },
                    eventClick: function (info) {
                        self.onEventClick(info);
                    },
                    initialEvents: '{% url "reservas_json" %}',

                });

                self.calendarObj.render();


            }

        }

        document.addEventListener('DOMContentLoaded', function (e) {
            new CalendarSchedule().init();
        });
    </script>
{% endblock %}
